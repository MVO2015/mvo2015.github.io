<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewpport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>Prohlášení</title>
</head>
<body>
<div class="container-md" style="margin-top: 70px">

    <div style="text-align: center; font-size: 2rem;">
        Jsme národ schopný všeho!<br>
        Defenestrace má u nás hlubokou tradici!
    </div>

    <div class="container-md" style="margin-top: 30px">
        <div class="mx-auto" style="width: 200px">
            <button type="button"
                    class="btn btn-lg btn-primary"
                    data-bs-toggle="popover"
                    data-bs-placement="bottom"
                    title="A není to málo?"
                    data-bs-content="Co můžeme udělat pro to, aby nám nevládla slabá vláda bez důvěry s podporou
                    komunistů a v čele s trestně stíhaným premiérem?">
                Souhlasím
            </button>
        </div>
    </div>


</div>
<script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    const popover = new bootstrap.Popover(document.querySelector('[data-bs-toggle="popover"]'), {
        container: 'body'
    })
</script>
</body>
</html>
